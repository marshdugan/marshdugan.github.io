<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Contact Me</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
  <main class="container">
    <section class="row">
      <section class="col">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <a class="navbar-brand" href="#">
            <h2>Marshall Dugan</h2>
          </a>
          <div class="navbar-collapse justify-content-end" id="navbarNavAltMarkup">
            <div class="navbar-nav flex-row">
              <a class="nav-item nav-link" href="index.html">About</a>
              <a class="nav-item nav-link" href="portfolio.html">Portfolio</a>
              <a class="nav-item nav-link active" href="#">Contact</a>
            </div>
          </div>
        </nav>
      </section>
    </section>
    <section class="row">
      <section class="col">
        <div class="card border-dark">
          <div class="card-header">
            <h1>Contact</h1>
          </div>
          <div class="card-body text-dark">
            <h5 class="card-title">Dark card title</h5>
            <p class="card-text">
              <form>
                <div class="form-group">
                  <label for="name">Name</label>
                  <input type="text" class="form-control" id="name">
                </div>
                <div class="form-group">
                  <label for="email1">Email address</label>
                  <input type="email" class="form-control" id="email1">
                </div>
                <div class="form-group">
                  <label for="message">Message</label>
                  <textarea class="form-control" id="messgae" rows="3"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
            </p>
          </div>
        </div>
      </section>
    </section>
  </main>
  <footer class="footer fixed-bottom py-3 bg-secondary">
    <section class="container">
      <section class="row">
        <section class="col text-center text-light">Copyright</section>
      </section>
    </section>
  </footer>


</body>

</html>
